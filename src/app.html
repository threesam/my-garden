<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Critical CSS to prevent layout shift -->
    <style>
      /* Critical styles to prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow-x: hidden;
      }

      /* Prevent font loading flicker */
      .font-loading {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-display: swap;
      }

      /* Loading state styles */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide content until loaded */
      .content-hidden {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      .content-visible {
        opacity: 1;
      }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="%sveltekit.assets%/app.css" as="style" />
    <link rel="preload" href="%sveltekit.assets%/entry/app.js" as="script" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Performance monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener("load", () => {
        if ("performance" in window) {
          const perfData = performance.getEntriesByType("navigation")[0];
          console.log(
            "Page Load Time:",
            perfData.loadEventEnd - perfData.loadEventStart,
            "ms"
          );
          console.log(
            "DOM Content Loaded:",
            perfData.domContentLoadedEventEnd -
              perfData.domContentLoadedEventStart,
            "ms"
          );
        }
      });

      // Intersection Observer polyfill for older browsers
      if (!("IntersectionObserver" in window)) {
        import(
          "https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"
        );
      }

      // Loading state management
      window.addEventListener("DOMContentLoaded", () => {
        const loadingOverlay = document.getElementById("loading-overlay");
        const content = document.getElementById("main-content");

        if (loadingOverlay && content) {
          // Hide loading overlay and show content
          setTimeout(() => {
            loadingOverlay.style.opacity = "0";
            content.classList.remove("content-hidden");
            content.classList.add("content-visible");

            setTimeout(() => {
              loadingOverlay.style.display = "none";
            }, 300);
          }, 100);
        }
      });
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <!-- Main content -->
    <div id="main-content" class="content-hidden">
      <div style="display: contents">%sveltekit.body%</div>
    </div>
  </body>
</html>
